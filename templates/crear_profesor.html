<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Profesor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Crear Nuevo Profesor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="factor1">Factor 1</label>
                <input type="number" name="factor1" step="0.01" class="form-control">
            </div>
            <div class="form-group">
                <label for="factor2">Factor 2</label>
                <input type="number" name="factor2" step="0.01" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Profesor</button>
            <a href="{{ url_for('admin_vusers') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>

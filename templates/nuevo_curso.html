<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Curso</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Agregar Nuevo Curso</h1>
        <form method="POST" action="{{ url_for('nuevo_curso') }}">
            <div class="form-group">
                <label for="descripcion">Descripción del curso</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>

            <div class="form-group">
                <label for="precio">Número de clases del curso</label>
                <input class="form-control" id="num_clases" name="num_clases" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio del curso</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <button type="submit" class="btn btn-success" style="padding: 20px;">Agregar Curso</button>
            <a href="{{ url_for('admin_cursos') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>

</html>
